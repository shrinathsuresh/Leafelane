<!-- Sign Up Page - Farmers Market -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../main/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css" />
  <title>Sign Up - Farmers Market</title>
  <style>
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px auto;
      border: 3px solid #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../sign/user.png" alt="Profile Picture" class="profile-pic" />
    <h1>Welcome to Farmers Market</h1>
    <h2>Sign Up</h2>
    <form onsubmit="submitForm('Sign Up'); return false;">
        <input type="text" placeholder="Name" id="name" required />
        <input type="email" placeholder="Email" id="email" required />
        <input type="text" placeholder="Username" id="username" required />
        <input type="password" placeholder="Password" id="password" required />
        <input type="password" placeholder="Confirm Password" id="confirmPassword" required />
        <button type="submit"onclick="window.location.href='../main/new.html'">Sign Up</button>
      </form>
      
    <p>Already have an account? <a href="../login/login.html">Login</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
