<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <title>Products - Farmers Market</title>
  <style>
    .product-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .add-to-cart-btn.clicked {
      background-color: #218838; /* Darker green */
      transform: scale(0.95);
      transition: all 0.3s ease;
    }
    .checkmark {
      color: white;
      font-size: 16px;
      margin-right: 8px;
      animation: scaleUp 0.3s ease;
    }
    
    @keyframes scaleUp {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Our Products</h1>
    
    <!-- Centering the Links -->
    <div class="d-flex justify-content-center gap-3 mb-4">
      <a href="../cart/cart.html" class="btn btn-primary">View Cart üõí</a>
      <a href="../main/new.html" class="btn btn-success">Back to Home üè°</a>
    </div>
  
    <!-- Product Listing Section -->
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" id="productContainer"></div>
  </div>
  

  <script src="../product/script.js"></script>
</body>
</html>
