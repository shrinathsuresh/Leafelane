<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../main/img/logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Your Orders - Farmers Market</title>
  <style>
    .product-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Your Orders</h1>
    <a href="../product/product.html" class="btn btn-primary mb-4">Continue Shopping üõí</a>
    <button class="btn btn-danger mb-4" onclick="clearOrders()">Clear Orders üóëÔ∏è</button>
    <div id="ordersContainer"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', displayOrders);

    function displayOrders() {
      const orders = JSON.parse(localStorage.getItem('completedOrders')) || [];
      const container = document.getElementById('ordersContainer');

      container.innerHTML = "";

      if (orders.length === 0) {
        container.innerHTML = "<p class='text-center'>No orders placed yet. Please add products and proceed to payment.</p>";
        return;
      }

      orders.forEach(order => {
        const orderCard = `
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4 d-flex justify-content-center align-items-center">
                <img src="${order.image}" class="product-img" alt="${order.name}" />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">${order.name}</h5>
                  <p class="card-text">Price: ‚Çπ${order.price}</p>
                  <p class="card-text">Quantity: ${order.quantity}</p>
                  <p class="text-success">Payment Status: Successful ‚úÖ</p>
                </div>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += orderCard;
      });
    }

    function clearOrders() {
      localStorage.removeItem('completedOrders');
      alert('All orders have been cleared!');
      displayOrders();
    }
  </script>
</body>
</html>
