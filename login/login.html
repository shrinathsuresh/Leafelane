<!-- login.html - Fully Functional Login Page for Farmers Market Website -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../main/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="login.css" />
  <title>Login - Farmers Market</title>
  <style>
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px auto;
      border: 3px solid #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../login/user.png" alt="Profile Picture" class="profile-pic" />
    <h1>Welcome to Farmers Market</h1>
    <h2>Login</h2>

    <!-- Form with Submit Action -->
    <form onsubmit="submitLoginForm(); return false;">
        <div class="text">
            <input type="text" placeholder="Username" id="username" required />
      <input type="password" placeholder="Password" id="password" required />
        </div>
      
      <button type="submit"onclick="window.location.href='../main/new.html'">Login</button>
    </form>

    <p>Don't have an account? <a href="../sign/sign.html">Sign Up</a></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
