<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="icon" href="../main/img/logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <title>Cart - Farmers Market</title>
  <style>
    .product-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
    }
    .card {
      margin-bottom: 10px;
      border-radius: 12px;
      width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .card-body {
      padding: 15px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4" id="pageTitle">Your Cart</h1>
    <div id="cartSection">
      <div class="button-container">
        <a href="../product/product.html" class="btn btn-secondary">Back to Products</a>
        <button class="btn btn-danger" onclick="clearCart()">Clear Cart üóëÔ∏è</button>
        <button class="btn btn-success" onclick="goToPayment()">Proceed to Pay üí≥</button>
      </div>
      <div id="cartContainer" class="mt-4"></div>
    </div>

    <div id="ordersSection" style="display:none;">
      <h1>Your Orders</h1>
      <div id="ordersContainer"></div>
    </div>
  </div>

  <script>
    const page = new URLSearchParams(window.location.search).get('page');
    
    if (page === 'orders') {
      document.getElementById('pageTitle').innerText = 'Your Orders';
      document.getElementById('cartSection').style.display = 'none';
      document.getElementById('ordersSection').style.display = 'block';
      loadOrders();
    } else {
      loadCart();
    }

    function loadCart() {
      const cartData = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cartContainer');
      cartContainer.innerHTML = '';

      if (cartData.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
      } else {
        cartData.forEach((item, index) => {
          const card = document.createElement('div');
          card.classList.add('card');
          card.innerHTML = `
            <div class="row g-0">
              <div class="col-md-4 d-flex justify-content-center align-items-center">
                <img src="${item.image}" alt="${item.name}" class="product-img" />
              </div>
              <div class="col-md-8">
                <div class="card-body text-center">
                  <h5 class="card-title">${item.name}</h5>
                  <p class="card-text">Price: $${item.price}</p>
                  <button class="btn btn-danger" onclick="removeItem(${index})">Remove ‚ùå</button>
                </div>
              </div>
            </div>`;
          cartContainer.appendChild(card);
        });
      }
    }

    function loadOrders() {
      const ordersData = JSON.parse(localStorage.getItem('completedOrders')) || [];
      const ordersContainer = document.getElementById('ordersContainer');
      ordersContainer.innerHTML = '';

      if (ordersData.length === 0) {
        ordersContainer.innerHTML = '<p>No orders found.</p>';
      } else {
        ordersData.forEach((item) => {
          const card = document.createElement('div');
          card.classList.add('card');
          card.innerHTML = `
            <div class="row g-0">
              <div class="col-md-4">
                <img src="${item.image}" alt="${item.name}" class="product-img" />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">${item.name}</h5>
                  <p class="card-text">Price: $${item.price}</p>
                </div>
              </div>
            </div>
          `;
          ordersContainer.appendChild(card);
        });
      }
    }

    function removeItem(index) {
      let cartData = JSON.parse(localStorage.getItem('cart')) || [];
      cartData.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cartData));
      loadCart();
    }

    function clearCart() {
      localStorage.removeItem('cart');
      alert('Cart cleared!');
      loadCart();
    }

    function goToPayment() {
      const cartData = JSON.parse(localStorage.getItem('cart')) || [];
      if (cartData.length === 0) {
        alert('Cart is empty!');
        return;
      }
      window.location.href = '../payment/pay.html';
    }
  </script>
</body>
</html>
