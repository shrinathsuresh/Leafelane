<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <title>Products - Farmers Market</title>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Our Products</h1>
    <a href="../cart/cart.html" class="btn btn-primary mb-4">View Cart ðŸ›’</a>

    <!-- Product Listing Section -->
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" id="productContainer"></div>
  </div>

  <!-- Customer Reviews and Feedback Section -->
  <div class="container my-5">
    <h2 class="text-center">Customer Reviews and Feedback</h2>
    
    <!-- Review Form -->
    <div class="mb-4">
      <h4>Leave a Review</h4>
      <input type="text" id="userName" class="form-control mb-2" placeholder="Your Name" />
      <textarea id="userReview" class="form-control mb-2" rows="3" placeholder="Your Review"></textarea>
      <button class="btn btn-success" onclick="submitReview()">Submit Review</button>
    </div>

    <!-- Display Reviews -->
    <h4 class="mt-5">Reviews</h4>
    <div id="reviewsContainer"></div>
  </div>

  <script src="../product/script.js"></script>
