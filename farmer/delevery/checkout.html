<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <title>Schedule Delivery</title>
</head>
<body>
  <h1>Schedule Your Delivery</h1>
  <form id="deliveryForm">
    <label for="deliveryDate">Select Delivery Date:</label>
    <input type="date" id="deliveryDate" required />

    <label for="deliveryTime">Select Delivery Time:</label>
    <input type="time" id="deliveryTime" required />

    <button type="submit">Confirm Delivery Schedule</button>
  </form>

  <a href="index.html" class="btn">Back to Home</a>

  <script src="script.js"></script>
</body>
</html>
