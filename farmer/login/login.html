<!-- login.html - Fully Functional Login Page for Farmers Market Website -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <title>Login - Farmers Market</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Farmers Market</h1>
    <h2>Login</h2>

    <!-- Form with Submit Action -->
    <form onsubmit="submitLoginForm(); return false;">
        <div class="text">
            <input type="text" placeholder="Username" id="username" required />
      <input type="password" placeholder="Password" id="password" required />
        </div>
      
      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="../sign/sign.html">Sign Up</a></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
