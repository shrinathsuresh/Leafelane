<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <title>Cart - Farmers Market</title>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Your Cart</h1>
    <a href="../product/product.html" class="btn btn-primary mb-4">Back to Products</a>
    <div id="cart-items" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"></div>
    <button class="btn btn-danger mt-4" onclick="clearCart()">Clear Cart</button>
  </div>

  <script>
    function loadCart() {
      const cartContainer = document.getElementById('cart-items');
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }

      cart.forEach(product => {
        cartContainer.innerHTML += `
          <div class="col">
            <div class="card h-100 shadow-sm">
              <img src="${product.image}" class="card-img-top" alt="${product.name}" style="height: 200px; object-fit: cover;">
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">${product.price}</p>
              </div>
            </div>
          </div>
        `;
      });
    }

    function clearCart() {
      localStorage.removeItem('cart');
      location.reload();
    }

    window.onload = loadCart;
  </script>
</body>
</html>
